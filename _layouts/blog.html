<!DOCTYPE html>
<html>
  {% include head.html %}
<body class="text-white">
  {% include navbar.html %}
 
          <div class="container mt-5">
            <div class="row">
              <div class="col-sm-5 offset-sm-1">
                <div class="card mb-3">
                  <img src="{{ page.image }}" style="max-height:400px" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ page.title }}</h5>
                    <p class="card-text">{{ content }}</p>
                    <p class="card-text"><small class="text-muted">{{ page.date | date_to_long_string }}</small></p>
                    <div class="dropdown">
                      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Share this
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item fab fa-facebook-f" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank"> Facebook</a>
                        <a class="dropdown-item fab fa-twitter" href="http://twitter.com/share?url={{ site.url }}{{ page.url }}&text={{ page.title }}"> Twitter</a>
                        <a class="dropdown-item fab fa-reddit" href="https://reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}"> Reddit</a>
                        <a class="dropdown-item fab fa-whatsapp" href="whatsapp://send?text={{ page.title }}: {{ site.url }}{{ page.url }}" data-action="share/whatsapp/share"> WhatsApp</a>
                        <a class="dropdown-item fab fa-telegram" href="tg://msg?url={{ site.url }}{{ page.url }}&text={{ page.title }}"> Telegram</a>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

  {% include footer.html %}
</body>
  {% include js.html %}
</html>
