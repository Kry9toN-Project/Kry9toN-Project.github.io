{% if paginator.page_trail %}
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
  {% for trail in paginator.page_trail %}
      <li {% if page.url == trail.path %}class="page-item active"{% endif %} {% if page.url != trail.path %}class="page-item"{% endif %}>
        <a class="page-link" href="{{ trail.path | prepend: site.baseurl }}">{{ trail.num }}</a>
      </li>
  {% endfor %}
      </ul>
  </nav>
{% endif %}
