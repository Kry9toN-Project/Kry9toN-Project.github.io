---
layout: default
title: Blog
excerpt_separator: <!--morepost-->
---

  <div class="container mb-5">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="text-center animate__animated animate__fadeInLeftBig wow">Blog</h2>
            <hr class="animate__animated animate__fadeInLeftBig wow">
        </div>
    </div>
    <div class="container">
      <div class="row">
        {% for post in site.posts %}
        <div class="col-sm-6">
          <div class="card mb-3">
            <img src="{{ post.image }}" class="card-img-top" style="max-height:400px" alt="Blog Image">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.excerpt }}</p>
              <p class="card-text"><small class="text-muted">{{ post.date | date_to_long_string }}</small></p>
              <a href="{{ post.url }}" class="btn">Read more</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
